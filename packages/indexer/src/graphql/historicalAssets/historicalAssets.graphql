query historicalAssets(
  $where: HistoricalAssetWhereInput
  $order: [HistoricalAssetOrderByInput!]
  $offset: Int
  $limit: Int
) {
  historicalAssets(
    where: $where
    orderBy: $order
    offset: $offset
    limit: $limit
  ) {
    ...FullHistoricalAssets
  }
}

fragment FullHistoricalAssets on HistoricalAsset {
  id
  accountId
  assetId
  blockNumber
  dAmountInPool
  dPrice
  event
  newAmountInPool
  newPrice
  timestamp
  ztgTraded
}
