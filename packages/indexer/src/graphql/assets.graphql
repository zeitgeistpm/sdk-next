query assets(
  $where: AssetWhereInput
  $order: [AssetOrderByInput!]
  $offset: Int
  $limit: Int
) {
  assets(where: $where, orderBy: $order, offset: $offset, limit: $limit) {
    ...FullAsset
  }
}

fragment FullAsset on Asset {
  amountInPool
  assetId
  color
  id
  img
  market {
  ...FullMarket
  }
  name
  price
  ticker
}
