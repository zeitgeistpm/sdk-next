

query orders(
  $where: OrderWhereInput
  $orderBy: [OrderOrderByInput!]
  $offset: Int
  $limit: Int
) {
  orders(
    where: $where
    orderBy: $orderBy
    offset: $offset
    limit: $limit
  ) {
    ...FullOrder
  }
}

fragment FullOrder on Order {
  id
  marketId
  makerAccountId
  updatedAt
  createdAt
  maker {
    asset
    filledAmount
    unfilledAmount
  }
  taker {
    asset
    filledAmount
    unfilledAmount
  }
}
