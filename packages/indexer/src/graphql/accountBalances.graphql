query accountBalances(
  $where: AccountBalanceWhereInput
  $order: [AccountBalanceOrderByInput!]
  $offset: Int
  $limit: Int
) {
  accountBalances(
    where: $where
    orderBy: $order
    offset: $offset
    limit: $limit
  ) {
    ...FullAccountBalance
  }
}

fragment FullAccountBalance on AccountBalance {
  account {
    accountId
    id
    marketId
    poolId
  }
  assetId
  balance
  id
}
