query markets(
  $where: MarketWhereInput
  $order: [MarketOrderByInput!]
  $limit: Int
  $offset: Int
) {
  markets(where: $where, limit: $limit, offset: $offset, orderBy: $order) {
    ...FullMarket
  }
}

query marketStatusCount(
  $status: MarketStatus!
) {
  markets(where: {status_eq: $status}) {
    id
  }
}

fragment FullMarket on Market {
  authorizedAddress
  assets {
    amountInPool
    assetId
    id
    price
  }
  baseAsset
  bonds {
    creation {
      isSettled
      value
      who
    }
    dispute {
      isSettled
      value
      who
    }
    oracle {
      isSettled
      value
      who
    }
  }
  categories {
    color
    img
    name
    ticker
  }
  creation
  creator
  creatorFee
  deadlines {
    disputeDuration
    gracePeriod
    oracleDuration
  }
  description
  disputeMechanism
  disputes {
    at
    by
    outcome {
      categorical
      scalar
    }
  }
  earlyClose
  hasValidMetaCategories
  id
  img
  liquidity
  marketId
  marketType {
    categorical
    scalar
  }
  metadata
  neoPool {
    ...FullNeoPool
  }
  oracle
  outcomeAssets
  period {
    block
    end
    start
    timestamp
  }
  pool {
    ...FullPool
  }
  question
  rejectReason
  report {
    at
    by
    outcome {
      categorical
      scalar
    }
  }
  resolvedOutcome
  scalarType
  scoringRule
  slug
  status
  tags
  volume
}

query historicalMarkets(
  $where: HistoricalMarketWhereInput
  $order: [HistoricalMarketOrderByInput!]
  $limit: Int
  $offset: Int
) {
  historicalMarkets(where: $where, limit: $limit, offset: $offset, orderBy: $order) {
    blockNumber
    dLiquidity
    dVolume
    event
    id
    liquidity
    market {
      marketId
    }
    resolvedOutcome
    status
    timestamp
    volume
  }
}

