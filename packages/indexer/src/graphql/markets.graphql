query markets(
  $where: MarketWhereInput
  $order: [MarketOrderByInput!]
  $limit: Int
  $offset: Int
) {
  markets(where: $where, limit: $limit, offset: $offset, orderBy: $order) {
    ...FullMarket
  }
}

query marketStatusCount(
  $status: MarketStatus!
) {
  markets(where: {status_eq: $status}) {
    id
  }
}

fragment FullMarket on Market {
  id
  marketId
  description
  creator
  creatorFee
  creation
  oracle
  question
  slug
  img
  tags
  status
  scoringRule
  resolvedOutcome
  scalarType
  outcomeAssets
  rejectReason
  metadata
  marketType {
    categorical
    scalar
  }
  period {
    block
    timestamp
    end
    start
  }
  report {
    at
    by
    outcome {
      categorical
      scalar
    }
  }
  disputeMechanism 
  categories {
    ticker
    name
    color
  }
  deadlines {
    disputeDuration
    gracePeriod
    oracleDuration
  }
  bonds {
    creation {
      isSettled
      value
      who
    }
    oracle {
      isSettled
      value
      who
    }
  }
  pool {
    ...FullPool
  }
}

query historicalMarkets(
  $where: HistoricalMarketWhereInput
  $order: [HistoricalMarketOrderByInput!]
  $limit: Int
  $offset: Int
) {
  historicalMarkets(where: $where, limit: $limit, offset: $offset, orderBy: $order) {
    blockNumber
    event
    id
    marketId
    poolId
    resolvedOutcome
    status
    timestamp
  }
}

