query pools(
  $where: PoolWhereInput
  $order: [PoolOrderByInput!]
  $offset: Int
  $limit: Int
) {
  pools(where: $where, orderBy: $order, offset: $offset, limit: $limit) {
    ...FullPool
  }
}

fragment FullPool on Pool {
  accountId
  baseAsset
  createdAt
  id
  marketId
  poolId
  poolStatus
  scoringRule
  swapFee
  totalSubsidy
  totalWeight
  volume
  weights {
    assetId
    len
    weight
  }
  ztgQty
  baseAssetQty
}

query historicalPools(
  $where: HistoricalPoolWhereInput
  $order: [HistoricalPoolOrderByInput!]
  $offset: Int
  $limit: Int
) {
  historicalPools {
    blockNumber
    dVolume
    event
    id
    poolId
    poolStatus
    timestamp
    volume
    ztgQty
  }
}
