query pools(
  $where: PoolWhereInput
  $order: [PoolOrderByInput!]
  $offset: Int
  $limit: Int
) {
  pools(where: $where, orderBy: $order, offset: $offset, limit: $limit) {
    ...FullPool
  }
}

fragment FullPool on Pool {
  account {
    accountId
    balances {
      assetId
      balance
    }
  }
  assets {
    amountInPool
    assetId
    id
    price
  }
  baseAsset
  createdAt
  id
  marketId
  poolId
  status
  swapFee
  totalSubsidy
  totalWeight
  volume
  weights {
    assetId
    weight
  }
}

query historicalPools(
  $where: HistoricalPoolWhereInput
  $order: [HistoricalPoolOrderByInput!]
  $offset: Int
  $limit: Int
) {
  historicalPools {
    blockNumber
    dVolume
    event
    id
    poolId
    status
    timestamp
    volume
  }
}
