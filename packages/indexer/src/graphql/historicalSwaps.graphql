query historicalSwaps(
  $where: HistoricalSwapWhereInput
  $order: [HistoricalSwapOrderByInput!]
  $offset: Int
  $limit: Int
) {
  historicalSwaps(
    where: $where
    orderBy: $order
    offset: $offset
    limit: $limit
  ) {
    ...FullHistoricalSwap
  }
}

fragment FullHistoricalSwap on HistoricalSwap {
  accountId
  assetAmountIn
  assetAmountOut
  assetIn
  assetOut
  blockNumber
  externalFeeAmount
  extrinsic {
    hash
    name
  }
  event
  id
  swapFeeAmount
  timestamp
}
