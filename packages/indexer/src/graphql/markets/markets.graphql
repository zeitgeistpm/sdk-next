query markets(
  $where: MarketWhereInput
  $order: [MarketOrderByInput!]
  $limit: Int
  $offset: Int
) {
  markets(where: $where, limit: $limit, offset: $offset, orderBy: $order) {
    ...FullMarket
  }
}

query marketStatusCount(
  $status: String!
) {
  markets(where: {status_eq: $status}) {
    id
  }
}

fragment FullMarket on Market {
  id
  marketId
  description
  creator
  creatorFee
  creation
  oracle
  question
  slug
  img
  tags
  status
  scoringRule
  resolvedOutcome
  poolId
  #scalarType
  marketType {
    categorical
    scalar
  }
  period {
    block
    timestamp
  }
  report {
    outcome {
      categorical
      scalar
    }
    at
    by
  }
  disputeMechanism {
    Authorized: authorized
    Court: court
    SimpleDisputes: simpleDisputes
  }
  categories {
    ticker
    name
    color
  }
  deadlines {
      disputeDuration
      gracePeriod
      oracleDuration
    }
}
